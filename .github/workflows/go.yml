name: go
env:
  Lint_Version: v2.1.6
on:
  push:
    # Only trigger push workflow on main branch (prevent duplicate when running in PR)
    branches:
      - main
  pull_request:
# These permissions allow the dorny/paths-filter action to get the list of
# changed files for a PR via the github API
permissions:
  contents: read
  pull-requests: read
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      relevant_files: ${{ steps.changes.outputs.relevant_files }}
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: changes
        with:
          filters: |
            relevant_files:
              - '!docs/**'
              - '!test-infra/**'
  build:
    name: build
    needs: changes
    if: needs.changes.outputs.relevant_files == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.24
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
      - name: Build
        run: go build -v .
  test:
    name: test
    needs: changes
    if: needs.changes.outputs.relevant_files == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.24
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
      - name: Build
        run: go build -v .
      - name: Test
        run: go test -v ./...
  pre-commit:
    needs: changes
    if: needs.changes.outputs.relevant_files == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@300721fe01bc8c4cf4677859b80e55154023c7d3
        with:
          install_url: https://releases.nixos.org/nix/nix-2.18.1/install
      - uses: HatsuneMiku3939/direnv-action@v1
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@300721fe01bc8c4cf4677859b80e55154023c7d3
        with:
          install_url: https://releases.nixos.org/nix/nix-2.18.1/install
      - uses: HatsuneMiku3939/direnv-action@v1
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.1
  golangci:
    name: lint
    needs: changes
    if: needs.changes.outputs.relevant_files == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{env.Lint_Version}}
          only-new-issues: true
  golangci-strict:
    name: lint-strict
    needs: changes
    if: needs.changes.outputs.relevant_files == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{env.Lint_Version}}
          only-new-issues: true
          args: --config=.golangci_strict.toml

[run]
  deadline = "10m"
  tests = true
  skip-files = [ ".*goaviatrix/client_mock\\.go" ]


[linters]
  disable-all = true
  enable = [
    "gofmt",
    "goimports",
    "deadcode",
    "gosimple",
    "govet",
    "ineffassign",
    "structcheck",
    "unconvert",
    "unused",
    "varcheck",
  ]
